<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 필요한 스타일링을 추가하세요 */
    </style>
</head>
<body>
    <h1>관리자 페이지</h1>
    <div id="table_numbers">
        <!-- 여기에 테이블 번호가 표시됩니다 -->
    </div>
    <script>
        function refreshTableNumbers() {
            $.ajax({
                url: 'https://kraserver.pythonanywhere.com/get_table_numbers',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    let tableNumbers = response['table_numbers'];
                    let tableNumbersHTML = '';

                    if (tableNumbers.length === 0) {
                        tableNumbersHTML = '<p>등록된 테이블 번호가 없습니다.</p>';
                    } else {
                        for (let i = 0; i < tableNumbers.length; i++) {
                            tableNumbersHTML += `<p>테이블 번호: ${tableNumbers[i]}</p>`;
                        }
                    }

                    $('#table_numbers').html(tableNumbersHTML);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

        // 페이지 로드 시 테이블 번호를 즉시 새로고침합니다
        refreshTableNumbers();

        // 테이블 번호를 5초마다 새로고침합니다
        setInterval(refreshTableNumbers, 5000);
    </script>
</body>
</html>
