<!DOCTYPE html>
<html>
<head>
    <title>QR 코드 등록</title>
    <script>
    function registerTable() {
        // Get the table and race number from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const tableNumber = urlParams.get('table');
        const raceNumber = urlParams.get('race');

        // Send the table and race number to the server for processing
        fetch(`https://kraserver.pythonanywhere.com/register?table=${tableNumber}&race=${raceNumber}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("message").innerHTML = "Registration complete";
                } else {
                    document.getElementById("message").innerHTML = "Registration failed";
                }
            });
    }
    </script>

</head>
<body onload="registerTable()">
    <h1 id="message">등록 중...</h1>
</body>
</html>
